<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="Product Image">
    <h2 class="title">{{product.name | truncateName}}</h2>
    <div class="row gap-05">
        <span class="price-label">Price:</span>
        <span class="price">{{product.price | price}}</span>
    </div>

    <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden" />
    <div class="row gap-05">
        <button pButton type="button" icon="pi pi-pencil" label="Edit" (click)="editProduct()"></button>
        <button pButton type="button" icon="pi pi-trash" label="Delete" (click)="confirmDelete()" #deleteButton
            class="p-button-danger">
        </button>
    </div>
</div>

<p-confirmPopup></p-confirmPopup>
